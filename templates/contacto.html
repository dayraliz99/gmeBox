{% extends 'base.html' %}
{% load static %}
{% block title %}Inicio{% endblock %}

{% block content_block_wrap %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title">Contacto</h2>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="box-contact">
                    {{empresa.direccion}}
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-contact">
                    {{empresa.telefono}}
                </div>
            </div>
            <div class="col-md-4 box-contact">
                <div class="box-contact">
                    {{empresa.email}}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
