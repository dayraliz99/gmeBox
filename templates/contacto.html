{% extends 'base.html' %}
{% load static %}
{% block title %}Inicio{% endblock %}

{% block content_block_wrap %}

<div class="card">

    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="box-contact">
                    <div class="row-centered-icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="row-centered">
                        <h3>Ubicanos</h3>
                    </div>
                    <div class="row-centered">{{empresa.direccion}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-contact">
                    <div class="row-centered-icon"><i class="fas fa-phone-square-alt"></i></div>
                    <div class="row-centered">
                        <h3>Teléfono</h3>
                    </div>
                    <div class="row-centered">{{empresa.telefono}}</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="box-contact">
                    <div class="row-centered-icon"><i class="fas fa-envelope"></i></div>
                    <div class="row-centered">
                        <h3>Correo Electrónico</h3>
                    </div>
                    <div class="row-centered">{{empresa.email}}</div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
