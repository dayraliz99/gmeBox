{% extends 'base.html' %}
{% block breadcrumbs %}
<section class="content-header">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a href="{% url 'order-details' order_id %}">Equipos</a></li>
    <li class="breadcrumb-item active">Editar Detalle</li>
  </ol>
</section>

{% endblock %}
{% block content_block_wrap %}
<form method="POST">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Editar Detalle</h3>
    </div>
    <div class="card-body">
      {% csrf_token %} {{ form}}

    </div>
    <div class="card-footer">
      <button class="btn btn-success" type="submit">
        <i class="nav-icon fas fa-save"></i> {% if object == None%}Crear{% else %}Actualizar{% endif %}
      </button>

    </div>
  </div>

</form>
{% endblock %}
