{% extends 'base.html' %}

{% block content_block_wrap %}
<form method="POST">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Editar Factura</h3>
    </div>
    <div class="card-body">
      {% csrf_token %} {{ form}}
      <h2>Detalles</h2>
      {{ detalle.as_p }}
    </div>
    <div class="card-footer">
      <button class="btn btn-success" type="submit">
        <i class="nav-icon fas fa-save"></i> {% if object == None%}Crear{% else %}Actualizar{% endif %}
      </button>

    </div>
  </div>

</form>
{% endblock %}
