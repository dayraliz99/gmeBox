{% extends 'base.html' %}
{% block breadcrumbs %}
<section class="content-header">
  <ol class="breadcrumb float-sm-right">
    <li class="breadcrumb-item"><a class="link-visited" href="{% url 'invoice-update' invoice_id %}">Editar de Factura</a></li>
    <li class="breadcrumb-item"><a class="link-visited" href="{% url 'invoice-payments' invoice_id %}">Pagos</a></li>
   {% if object.pk%}
    <li class="breadcrumb-item"><a class="link-visited" href="{% url 'invoice-payment-update' invoice_id object.pk %}">Detalle de Pago</a></li>
    {%endif%}
  </ol>
</section>

{% endblock %}
{% block content_block_wrap %}
<form method="POST">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Editar Pago</h3>
    </div>
    <div class="card-body">
      {% csrf_token %} {{ form}}
    </div>
    <div class="card-footer">
      <button class="btn btn-success" type="submit">
        <i class="nav-icon fas fa-save"></i> {% if object == None%}Crear{% else %}Actualizar{% endif %}
      </button>
    </div>
  </div>

</form>
{% endblock %}
